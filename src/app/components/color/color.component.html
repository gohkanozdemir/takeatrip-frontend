<div class="accordion-item">
  <h2 class="accordion-header" id="headingColor">
    <button
      class="accordion-button collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapseColor"
      aria-expanded="false"
      aria-controls="collapseColor"
    >
      Colors
    </button>
  </h2>
  <div
    id="collapseColor"
    class="accordion-collapse collapse"
    aria-labelledby="headingColor"
    data-bs-parent="#filterAccordion"
  >
    <div class="accordion-body">
      <ul class="list-group">
        <li [class]="getAllColorClass()" routerLink="/cars">
          <input class="form-check-input me-1" type="checkbox" />All Colors
        </li>
        <li
          (click)="setCurrentColor(color)"
          routerLink="/cars/color/{{ color.id }}"
          *ngFor="let color of colors"
          [class]="getCurrentColorClass(color)"
          id="{{ color.name }}"
        >
          <input
            class="form-check-input me-1 active"
            type="checkbox"
            id="{{ color.name }}"
            (change)="onCheckboxChange($event, color)"
            [checked]="isChecked"
          />
          {{ color.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
