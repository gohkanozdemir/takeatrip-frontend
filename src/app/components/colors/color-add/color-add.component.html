<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Add New Color</h5></div>
            <div class="card-body">
                <div class="mb-3">
                    <form [formGroup]="colorAddForm">
                    <label for="colorName"> Color <span class="required-asterisk">*</span> </label>
                    <div class="form-group">
                        <input
                          type="text"
                          id="colorName"
                          formControlName="name"
                          class="form-control"
                          placeholder="Color Name"
                        />
                    </div>
                </form>
                </div>                
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" [disabled]="!colorAddForm.valid" (click)="add()">Add Color</button>
              </div>
        </div>
    </div>
</div>
