<div class="accordion-item">
  <h2 class="accordion-header" id="headingBrand">
    <button
      class="accordion-button collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapseBrand"
      aria-expanded="false"
      aria-controls="collapseBrand"
    >
      Brands
    </button>
  </h2>
  <div
    id="collapseBrand"
    class="accordion-collapse collapse"
    aria-labelledby="headingBrand"
    data-bs-parent="#filterAccordion"
  >
    <div class="accordion-body">
      <ul class="list-group">
        <li [class]="getAllBrandClass()" routerLink="/cars">
          <input class="form-check-input me-1" type="checkbox" />All Brands
        </li>
        <li
          (click)="setCurrentBrand(brand)"
          routerLink="/cars/brand/{{ brand.id }}"
          *ngFor="let brand of brands"
          [class]="getCurrentBrandClass(brand)"
          id="{{ brand.name }}"
        >
          <input
            class="form-check-input me-1"
            type="checkbox"
            id="{{ brand.name }}"
            (change)="onCheckboxChange($event, brand)"
          />
          {{ brand.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
