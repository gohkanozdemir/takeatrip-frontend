<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
  <label for="filterCar" class="form-label">Search Car</label>
  <input
    type="text"
    [(ngModel)]="filterCar"
    class="form-control"
    id="filterCar"
    placeholder="Search"
  />
</div>
<table *ngIf="dataLoaded!=false"class="table">
<thead>
  <tr>
    <th>Car Name</th>
    <th>Brand Name</th>
    <th>Color</th>
    <th>Category</th>
    <th>ModelYear</th>
    <th>DailyPrice</th>
    <th>Description</th>
  </tr>
</thead>
<tr *ngFor="let car of carWithDetails | filterPipe: filterCar">
  <td>{{ car.carName }}</td>
  <td>{{ car.brandName }}</td>
  <td>{{ car.colorName }}</td>
  <td>{{ car.categoryName }}</td>
  <td>{{ car.modelYear | date:'yyyy' }}</td>
  <td>{{ car.dailyPrice }} â‚º</td>
  <td>{{ car.description }}</td>

</tr>
</table>
